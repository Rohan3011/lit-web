<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="./src/components/index.ts"></script>
    <style>
      main {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: min(1024px, 100% - 40px);
        margin-left: auto;
        margin-right: auto;
      }

      aside {
        display: grid;
        border-left: 1px solid hsl(256, 0%, 50%);
        grid-template-columns: 1fr;
        grid-gap: 10px;
      }

      aside * {
        border-top: 1px solid hsl(256, 0%, 50%);
      }
    </style>
  </head>
  <body>
    <main>
      <landing-page></landing-page>
    </main>
    <aside>
      <color-bar theme="light"></color-bar>
      <color-bar theme="dark"></color-bar>
    </aside>
  </body>
</html>
